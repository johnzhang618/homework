name: main

on: 
  push:
    branches:
      - github-pages

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Use Node
      uses: actions/setup-node@v2
      with: 
        node-version: '17.3.0'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Test
      run: npm test

  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@main
    - name: Use Node
      uses: actions/setup-node@v2
      with: 
        node-version: '17.3.0'
        cache: 'npm'
  
    - run: mkdir build
    - run: mkdir node_modules

    - name: Install dependencies
      run: npm ci

    - name: Run Build
      run: npm run build 

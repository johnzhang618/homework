name: hw

on: 
  push:
    branches:
      - main

env: 
  TZ: Asia/Shanghai

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: My first step
      uses: ./.github/workflows/main

    - name: Setup node
      uses: actions@v2
      with: 
        node-version: '17.3.0'

    - name: Install dependencies
      run: npm install -g serve

    - name: Run build
      uses: |
        npm run build 
        serve -s build
